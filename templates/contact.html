<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Memnotes</title>
  <style>
        .dark-mode {
  background-color: #121212;
  color: #e0e0e0;
}

.dark-mode .navbar {
  background-color: #1f1f1f;
  box-shadow: 0 2px 5px rgba(255,255,255,0.05);
}

.dark-mode .navbar .nav-links a {
  color: #ccc;
}

.dark-mode .navbar .nav-links a:hover {
  color: #fff;
  border-bottom: 2px solid #fff;
}

.dark-mode .note {
  background-color: #1e1e1e;
  color: #ddd;
  box-shadow: 0 2px 5px rgba(255,255,255,0.05);
}

.dark-mode input[type="text"], .dark-mode input[type="password"] {
  background-color: #333;
  color: #eee;
  border: 1px solid #555;
}

.dark-mode button {
  background-color: #333;
  color: #fff;
}

.dark-mode .logo-link {
  color: white !important;
}

.dark-mode #darkModeToggle {
  background-color: #ffffff !important;
  color: rgb(0, 0, 0) !important;
}
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8f8f8;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }
    .navbar .nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }
    .navbar .nav-links a:hover {
      color: #000;
      border-bottom: 2px solid #000;
    }
    main {
      flex-grow: 1;
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 1.5rem;
      text-align: center;
    }
    main h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    main p {
      font-size: 1.15rem;
      line-height: 1.8;
      margin-bottom: 1.5rem;
    }
    main a.github-link {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #0366d6;
      font-weight: 600;
      font-size: 1.1rem;
    }
    main a.github-link:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo"><a style="color: #000; text-decoration: none;" href="/" class="logo-link">Memnotes</a></div>
    <nav class="nav-links">
      <button id="darkModeToggle" style="color: #ffffff; background-color: #241d1d; margin-left: 2rem; padding: 8px 14px; border-radius: 6px; border: none; cursor: pointer;">
  Toggle Dark Mode
</button>
      <a href="/">Home</a>
      <a href="about">About Us</a>
      {% if username %}
      <a href="/logout" style="margin-left: 1.5rem; font-weight: 700; color: #d9534f;">Sign Out</a>
    {% else %}
      <a href="/login" style="margin-left: 1.5rem; font-weight: 700; color: #0366d6;">Login</a>
      <a href="/signup" style="margin-left: 1.5rem; font-weight: 700; color: #0366d6;">Sign Up</a>
    {% endif %}
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <p>
      Memnotes is created by Akshay Mishra.<br />
      Have questions, feedback, or want to say hello? Reach out anytime!
    </p>
    <p>
      
      <a href="https://github.com/Expacio" class="github-link" target="_blank" rel="noopener noreferrer">
        Follow me on GitHub
      </a>
    </p>
  </main>
  

  <footer>
    Made with ♥️ by Akshay Mishra
  </footer>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const toggleBtn = document.getElementById('darkModeToggle');
    const currentMode = localStorage.getItem('memnotes-dark-mode');

    if (currentMode === 'enabled') {
      document.body.classList.add('dark-mode');
    }

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const mode = document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled';
      localStorage.setItem('memnotes-dark-mode', mode);
    });
  });
</script>

</html>
